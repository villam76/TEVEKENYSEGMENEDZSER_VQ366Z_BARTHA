<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tevékenység Menedzser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark-subtle">
    <div>
        <div class="container mt-5 mb-5">
            <h1 class="text-center ">Tevékenység Menedzser</h1>
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-8 mb-3">
                    <label for="newtask" class="form-label fw-bold text-primary">Új tevékenység neve</label>
                    <input type="text" class="form-control shadow-sm" id="newtask" placeholder="pl.: Futás" maxlength="20">
                </div>
                <div class="col-md-1 mb-3">
                    <label for="newtaskduration" class="form-label fw-bold text-success">Időtartama</label>
                    <input type="number" class="form-control shadow-sm text-center" id="newtaskduration" placeholder="Óra" maxlength="1">
                </div>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-primary" id="addTaskButton">Hozzáadás</button>
            </div>
            <div class="mt-5">
                <h4>Tevékenységek Listája</h4>
                <ul id="taskList" class="list-group">
                    <!-- Tevékenységek itt jelennek meg -->
                </ul>
            </div>
        </div>     
    </div>
    <script src="index.js"></script>
</body>
</html>
