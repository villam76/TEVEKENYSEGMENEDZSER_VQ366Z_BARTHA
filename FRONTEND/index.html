<!DOCTYPE html>
<html lang="hu" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tevékenység Menedzser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column h-100 bg-light">

<!-- Fejléc -->
<header class="bg-primary text-white py-4 shadow">
    <div class="container">
      <div class="row align-items-center">
        <!-- Bal kép -->
        <div class="col-md-3 text-center mb-3 mb-md-0">
          <img src="https://cdn-icons-png.flaticon.com/512/2098/2098402.png" alt="Feladatlista ikon" style="width: 100px; height: auto;">
        </div>
  
        <!-- Középső szöveg -->
        <div class="col-md-6 text-center">
          <h1 class="fw-bold">Tevékenység Menedzser</h1>
          <p class="lead">Egy eszköz, mely megkönnyíti mindennapjaid</p>
        </div>
  
        <!-- Jobb kép -->
        <div class="col-md-3 text-center">
            <img src="https://cdn-icons-png.flaticon.com/512/2784/2784459.png" alt="Óra ikon" style="width: 100px; height: auto;">

        </div>
      </div>
    </div>
  </header>
  

    <!-- Tartalom -->
    <main class="flex-grow-1">
        <div class="container py-5">
            <!-- Űrlap -->
            <div class="card shadow-sm mb-5">
                <div class="card-body bg-light">
                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label for="newtask" class="form-label fw-bold text-primary">Új tevékenység neve</label>
                            <input type="text" class="form-control shadow-sm" id="newtask" placeholder="pl.: Futás" maxlength="20">
                        </div>
                        <div class="col-md-2 mb-3">
                            <label for="newtaskduration" class="form-label fw-bold text-success">Időtartama (óra)</label>
                            <input type="number" class="form-control shadow-sm text-center" id="newtaskduration" placeholder="Óra" min="1" max="8">
                        </div>
                        <div class="col-md-2 d-flex align-items-end mb-3">
                            <button class="btn btn-primary w-100" id="addTaskButton">Hozzáadás</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Feladatlista -->
            <div class="mb-5">
                <h4 class="text-secondary mb-3">Tevékenységek listája</h4>
                <ul id="taskList" class="list-group">
                    <!-- Tevékenységek itt jelennek meg -->
                </ul>
            </div>

            <!-- Gomb konténer -->
            <div class="d-flex justify-content-center mt-4" id="submitContainer">
                <!-- Ide kerül majd a beküldés gomb a napirend készítőhöz-->
            </div>

            <div id="scheduleTableContainer" class="mt-5">
                <!-- ide kerül a táblázat és a figyelmeztetés -->
            </div>

            <!-- Ütemezés táblázat -->
            <div id="scheduleTableContainer" class="mt-5">
                <!-- Ütemezési táblázat megjelenítése -->
            </div>
        </div>
    </main>

    <!-- Lábléc -->
    <footer class="bg-dark text-light py-3 mt-auto">
        <div class="container text-center">
            <small>&copy; 2025 Tevékenység Menedzser</small>
        </div>
    </footer>

    <script src="index.js"></script>
</body>
</html>
